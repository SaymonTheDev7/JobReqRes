<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SAP Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 6px;
      background: #e5e7eb;
      cursor: pointer;
    }

    .tab.active {
      background: #2563eb;
      color: white;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* 3 colunas lado a lado */
    .container-3colunas {
      display: flex;
      gap: 20px;
    }

    .coluna {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .scroll-coluna {
      overflow-y: auto;
      height: 80vh;
      padding-right: 10px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 6px solid #2563eb;
      margin-bottom: 15px;
    }

    .card.entregue {
      border-left-color: #16a34a;
    }

    .card.atraso {
      border-left-color: #dc2626;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .row {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .icon {
      margin-right: 6px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .pergunta {
      margin-top: 10px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      color: white;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .btn-sim {
      background: #16a34a;
    }

    .btn-nao {
      background: #dc2626;
    }
  </style>
</head>

<body>

<h1>SAP Viewer â€” Reservas & Compras</h1>

<div class="tabs">
  <div class="tab active" data-target="reservas">Reservas</div>
  <div class="tab" data-target="compras">Compras</div>
</div>

<!-- RESERVAS -->
<div id="reservas" class="section active">
  <div class="container-3colunas">

    <div class="coluna">
      <h2>Em Dia</h2>
      <div id="res-em-dia" class="scroll-coluna"></div>
    </div>

    <div class="coluna">
      <h2>Entregue</h2>
      <div id="res-entregue" class="scroll-coluna"></div>
    </div>

    <div class="coluna">
      <h2>Em Atraso</h2>
      <div id="res-atraso" class="scroll-coluna"></div>
    </div>

  </div>
</div>

<!-- COMPRAS -->
<div id="compras" class="section">

  <div class="container-3colunas">

    <div class="coluna">
      <h2>Em Dia</h2>
      <div id="req-em-dia" class="scroll-coluna"></div>
    </div>

    <div class="coluna">
      <h2>Entregue</h2>
      <div id="req-entregue" class="scroll-coluna"></div>
    </div>

    <div class="coluna">
      <h2>Em Atraso</h2>
      <div id="req-atraso" class="scroll-coluna"></div>
    </div>

  </div>

</div>

<script>
function $(s){ return document.querySelector(s); }
function $all(s){ return [...document.querySelectorAll(s)]; }

$all(".tab").forEach(t=>{
  t.onclick = () => {
    $all(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");

    $all(".section").forEach(x=>x.classList.remove("active"));
    $("#" + t.dataset.target).classList.add("active");
  }
});

function hojeISO(){
  const d = new Date();
  return d.toISOString().split("T")[0];
}

async function confirmar(id, tipo, chegou){
  await fetch("/api/confirmar", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ id, tipo, chegou })
  });
  carregar();
}

function makeCard(item){
  let statusClass = item.status || "";
  let pergunta = "";

  if (item.dataChegadaISO === hojeISO() && !statusClass){
    pergunta = `
      <div class="pergunta">
        Esse material chegou?<br>
        <button class="btn btn-sim" onclick="confirmar('${item.id}','${item.tipo}',true)">SIM</button>
        <button class="btn btn-nao" onclick="confirmar('${item.id}','${item.tipo}',false)">NÃƒO</button>
      </div>
    `;
  }

  return `
  <div class="card ${statusClass}">
    <div class="title">ðŸ§© ${item.descricao}</div>

    <div class="row"><span class="icon">ðŸ“¦</span> RequisiÃ§Ã£o: ${item.material}</div>
    <div class="row"><span class="icon">ðŸ”¢</span> Quantidade: ${item.quantidade}</div>

    <div class="row"><span class="icon">ðŸ“…</span> Data de Chegada: ${item.dataChegada}</div>

    ${item.usuario ? `
    <div class="row"><span class="icon">ðŸ‘¤</span> UsuÃ¡rio: ${item.usuario}</div>
    ` : ""}

    ${item.reserva ? `
    <div class="row"><span class="icon">ðŸ§¾</span> Reserva: ${item.reserva}</div>
    ` : ""}

    ${pergunta}
  </div>
  `;
}

function ativarScroll(div, lista){
  div.innerHTML = "";
  let index = 0;
  const chunk = 20;

  function loadMore(){
    const fatia = lista.slice(index, index + chunk);
    div.innerHTML += fatia.map(makeCard).join("");
    index += chunk;
  }

  loadMore();

  div.onscroll = () => {
    if(div.scrollTop + div.clientHeight >= div.scrollHeight - 5){
      loadMore();
    }
  };
}

async function carregar(){
  const resv = await fetch("/api/reservas").then(r=>r.json());
  const reqc = await fetch("/api/requisicoes").then(r=>r.json());

  ativarScroll($("#res-em-dia"), resv.em_dia);
  ativarScroll($("#res-entregue"), resv.entregue);
  ativarScroll($("#res-atraso"), resv.atraso);

  ativarScroll($("#req-em-dia"), reqc.em_dia);
  ativarScroll($("#req-entregue"), reqc.entregue);
  ativarScroll($("#req-atraso"), reqc.atraso);
}

carregar();
</script>

</body>
</html>
