<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SAP Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #eef1f7, #dfe3eb);
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 6px;
      background: #e5e7eb;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab:hover { background: #d4d7dd; }

    .tab.active {
      background: #2563eb;
      color: white;
      font-weight: bold;
      transform: translateY(-2px);
    }

    .section { display: none; }
    .section.active { display: block; }

    .container-3colunas {
      display: flex;
      gap: 20px;
    }

    .coluna {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .scroll-coluna {
      overflow-y: auto;
      height: 80vh;
      padding-right: 10px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border-left: 6px solid #2563eb;
      margin-bottom: 18px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card.slide-out {
      transform: translateX(120%);
      opacity: 0;
    }

    .title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .row { margin-bottom: 8px; font-size: 15px; }
    .icon { margin-right: 6px; }

    .pergunta {
      margin-top: 10px;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 7px 12px;
      border: none;
      color: white;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.15s;
    }

    .btn-sim { background: #16a34a; }
    .btn-nao { background: #dc2626; }
    .btn:hover { opacity: 0.8; }
  </style>
</head>

<body>

<h1>SAP Viewer â€” Reservas & Compras</h1>

<div class="tabs">
  <div class="tab active" data-target="reservas">Reservas</div>
  <div class="tab" data-target="compras">Compras</div>
</div>

<!-- RESERVAS -->
<div id="reservas" class="section active">
  <div class="container-3colunas">
    <div class="coluna"><h2>Em Dia</h2><div id="res-em-dia" class="scroll-coluna"></div></div>
    <div class="coluna"><h2>Entregue</h2><div id="res-entregue" class="scroll-coluna"></div></div>
    <div class="coluna"><h2>Em Atraso</h2><div id="res-atraso" class="scroll-coluna"></div></div>
  </div>
</div>

<!-- COMPRAS -->
<div id="compras" class="section">
  <div class="container-3colunas">
    <div class="coluna"><h2>Em Dia</h2><div id="req-em-dia" class="scroll-coluna"></div></div>
    <div class="coluna"><h2>Entregue</h2><div id="req-entregue" class="scroll-coluna"></div></div>
    <div class="coluna"><h2>Em Atraso</h2><div id="req-atraso" class="scroll-coluna"></div></div>
  </div>
</div>

<script>
function $(s){ return document.querySelector(s); }
function $all(s){ return [...document.querySelectorAll(s)]; }

$all(".tab").forEach(t=>{
  t.onclick = () => {
    $all(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");

    $all(".section").forEach(x=>x.classList.remove("active"));
    $("#" + t.dataset.target).classList.add("active");
  }
});

function hojeISO(){
  const d = new Date();
  return d.toISOString().split("T")[0];
}

async function confirmar(id, chegou, card){
  card.classList.add("slide-out");

  setTimeout(async () => {
    await fetch("/api/confirmar", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ id, chegou })
    });
    carregar();
  }, 250);
}

function makeCard(item){
  let estaEntregue = item.lista === "entregue";

  let devePerguntar =
    item.dataChegadaISO === hojeISO() &&
    !item.confirmado &&
    !estaEntregue;

  let pergunta = "";

  if (devePerguntar){
    pergunta = `
      <div class="pergunta">
        Esse material chegou?<br>
        <button class="btn btn-sim" onclick="confirmar('${item.id}',true, this.closest('.card'))">SIM</button>
        <button class="btn btn-nao" onclick="confirmar('${item.id}',false, this.closest('.card'))">NÃƒO</button>
      </div>
    `;
  }

  return `
  <div class="card">
    <div class="title">ðŸ§© ${item.descricao}</div>

    <div class="row"><span class="icon">ðŸ“¦</span>
      ${item.tipo === "reserva" ? "Reserva" : "RequisiÃ§Ã£o"}: ${item.reserva || item.reqc}
    </div>

    <div class="row"><span class="icon">ðŸ”¢</span> Quantidade: ${item.quantidade}</div>

    <div class="row"><span class="icon">ðŸ“…</span>
      Data de Chegada: <b>${item.dataChegada}</b>
    </div>

    ${item.usuario ? `
      <div class="row"><span class="icon">ðŸ‘¤</span> UsuÃ¡rio: ${item.usuario}</div>
    ` : ""}

    ${pergunta}
  </div>`;
}

function ativarScroll(div, lista){
  div.innerHTML = "";
  let index = 0;
  const chunk = 20;

  function loadMore(){
    const fatia = lista.slice(index, index + chunk);
    div.innerHTML += fatia.map(makeCard).join("");
    index += chunk;
  }

  loadMore();

  div.onscroll = () => {
    if(div.scrollTop + div.clientHeight >= div.scrollHeight - 5){
      loadMore();
    }
  };
}

async function carregar(){
  const resv = await fetch("/api/reservas").then(r=>r.json());
  const reqc = await fetch("/api/requisicoes").then(r=>r.json());

  resv.entregue.sort((a,b)=> (b.dataChegadaISO || "").localeCompare(a.dataChegadaISO || ""));
  reqc.entregue.sort((a,b)=> (b.dataChegadaISO || "").localeCompare(a.dataChegadaISO || ""));

  resv.em_dia.forEach(x=>x.lista="em_dia");
  resv.entregue.forEach(x=>x.lista="entregue");
  resv.atraso.forEach(x=>x.lista="atraso");

  reqc.em_dia.forEach(x=>x.lista="em_dia");
  reqc.entregue.forEach(x=>x.lista="entregue");
  reqc.atraso.forEach(x=>x.lista="atraso");

  ativarScroll($("#res-em-dia"), resv.em_dia);
  ativarScroll($("#res-entregue"), resv.entregue);
  ativarScroll($("#res-atraso"), resv.atraso);

  ativarScroll($("#req-em-dia"), reqc.em_dia);
  ativarScroll($("#req-entregue"), reqc.entregue);
  ativarScroll($("#req-atraso"), reqc.atraso);
}

carregar();
</script>
</body>
</html>
